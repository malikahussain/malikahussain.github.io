{% include base_path %}

<meta charset="utf-8">

{% include seo.html %}

<link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ base_path }}/feed.xml{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">

<!-- http://t.co/dKP3o1e -->
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>

<!-- Dark mode: apply theme before page renders to avoid flash -->
<script>
  (function() {
    var saved = localStorage.getItem('theme');
    // Only apply dark mode if user explicitly chose it (ignore system preference)
    if (saved === 'dark') {
      document.documentElement.setAttribute('data-theme', 'dark');
    }
    // Otherwise, always default to light mode
  })();
</script>

<!-- For all browsers -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/main.css?v={{ site.time | date: '%Y%m%d%H%M%S' }}">

<meta http-equiv="cleartype" content="on">
