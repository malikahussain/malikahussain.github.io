---
layout: default
---

{% include base_path %}

<div id="main" role="main">
  {% include sidebar.html %}

  <article class="page">
    <div class="page__inner-wrap">
      <header>
        {% if page.title %}<h1 class="page__title">{{ page.title | markdownify | remove: "<p>" | remove: "</p>" }}</h1>{% endif %}
      </header>

      <section class="page__content">
        {{ content }}
      </section>
    </div>
  </article>
</div>
